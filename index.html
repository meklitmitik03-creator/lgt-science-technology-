<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LGT - Ethiopian Science & Technology</title>
  <style>
    body {
      margin: 0;
      display: flex;
      background-color: #0a0a0a;
      color: #f1c40f;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 150px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .logo {
      width: 85px;
      height: 85px;
      margin-bottom: 8px;
    }

    .nav-links a {
      color: #f1c40f;
      text-decoration: none;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: white;
    }

    /* Toggle button */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #f1c40f;
      color: black;
      border: none;
      font-size: 1.5rem;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 200;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease;
    }

    .sidebar.hidden ~ .main-content {
      margin-left: 0;
      width: 100%;
    }

    .landing {
      text-align: center;
      padding: 100px 40px;
    }

    /* üåü MERRY AI ASSISTANT */
    #merry-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #f1c40f;
      color: #000;
      border: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 0 10px #f1c40f;
      z-index: 300;
    }

    #merry-box {
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 260px;
      background: #111;
      border: 2px solid #f1c40f;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 300;
    }

    #merry-box h3 {
      margin-top: 0;
      color: #f1c40f;
    }

    #merry-chat {
      height: 180px;
      overflow-y: auto;
      background: #000;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 8px;
      color: white;
      font-size: .9rem;
    }

    #merry-input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

<aside class="sidebar" id="sidebar">
  <img src="logo.png" class="logo">
  <h1>LGT</h1>

  <nav class="nav-links">
    <a href="index.html">üè† Home</a>
    <a href="science.html">üî¨ Science</a>
    <a href="technology.html">üß† Technology</a>
    <a href="workspace.html">üßæ My Work Space</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="signin.html">üîë Sign In</a>
  </nav>
</aside>

<div class="main-content">
  <section class="landing">
    <h1>Welcome to LGT Science & Technology</h1>
    <p>Discover the future of Ethiopian innovation...</p>
  </section>
</div>

<!-- ‚úÖ Merry Assistant UI -->
<button id="merry-btn" onclick="toggleMerry()">üí¨</button>

<div id="merry-box">
  <h3>ü§ñ Merry AI</h3>
  <div id="merry-chat"></div>
  <input id="merry-input" placeholder="Ask something..." onkeypress="if(event.key==='Enter') sendMerry()">
</div>

<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("hidden");
  }

  function toggleMerry() {
    const box = document.getElementById("merry-box");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function sendMerry() {
    let input = document.getElementById("merry-input");
    let chat = document.getElementById("merry-chat");

    let userText = input.value.trim();
    if (userText === "") return;

    chat.innerHTML += "<p><b>You:</b> " + userText + "</p>";

    let reply = "Hello! I'm Merry üòä How can I help you learn today?";

    chat.innerHTML += "<p><b>Merry:</b> " + reply + "</p>";
    chat.scrollTop = chat.scrollHeight;
    input.value = "";
  }
</script>

</body>
</html>
