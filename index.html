<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGT Science & Technology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: black;
      color: gold;
      overflow-x: hidden;
    }

    /* Header / Menu Icon */
    header {
      background: gold;
      color: black;
      padding: 15px 20px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 1.8em;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    /* Sidebar menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 215, 0, 0.1);
      border-right: 2px solid gold;
      transition: left 0.4s ease;
      padding-top: 60px;
      z-index: 100;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: gold;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 1.1em;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: gold;
      color: black;
      font-weight: bold;
    }

    /* Main content */
    .content {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: gold;
    }

    .explore-btn {
      display: inline-block;
      margin-top: 25px;
      background: gold;
      color: black;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .explore-btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background: gold;
      color: black;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon" id="menuToggle">‚ò∞</div>
    <div class="logo">LGT Science & Technology</div>
  </header>

  <!-- Sidebar menu -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">üè† Home</a>
    <a href="landing.html">üî¨ Explore Science</a>
    <a href="workspace.html">üí° My Work Space</a>
    <a href="#">üë§ Profile</a>
  </div>

  <!-- Main page content -->
  <div class="content">
    <h1>Welcome to LGT Science & Technology</h1>
    <p>Explore the wonders of science and technology ‚Äî learn, create, and innovate.</p>
    <a href="landing.html" class="explore-btn">Explore Science</a>
  </div>

  <footer>¬© 2025 LGT Science & Technology</footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  </script>

</body>
</html>
