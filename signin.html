<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LGT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 10px gold;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create LGT Account</h2>
    <input type="text" id="newUsername" placeholder="Enter username">
    <input type="password" id="newPassword" placeholder="Enter password">
    <br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="signin.html" style="color:gold;">Sign In</a></p>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      if (username === "" || password === "") {
        alert("Please fill out both fields");
        return;
      }
      localStorage.setItem("lgtUser", username);
      localStorage.setItem("lgtPassword", password);
      alert("Account created successfully!");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
