<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - LGT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 10px gold;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In to LGT</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="login()">Sign In</button>
    <p>Donâ€™t have an account? <a href="signup.html" style="color:gold;">Sign Up</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const storedUser = localStorage.getItem("lgtUser");
      const storedPass = localStorage.getItem("lgtPassword");

      if (username === storedUser && password === storedPass) {
        alert("Welcome back, " + username + "!");
        localStorage.setItem("currentUser", username);
        window.location.href = "profile.html";
      } else {
        alert("Incorrect username or password");
      }
    }
  </script>
</body>
</html>
