<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGT Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #111; /* Dark background */
      color: gold; /* Text color */
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: black;
      color: gold;
      height: 100vh;
      padding: 20px;
      box-shadow: 0 0 15px gold;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      color: gold;
      text-align: center;
      border-bottom: 2px solid gold;
      padding-bottom: 10px;
    }

    /* Main content area */
    .content {
      margin-left: 270px;
      padding: 30px;
      color: white;
      flex: 1;
    }

    .logout-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      display: block;
      width: 100%;
    }

    .logout-btn:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ‘¤ Profile</h2>
    <p><strong>Username:</strong> <span id="usernameDisplay">Loading...</span></p>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <div class="content">
    <h1>Welcome to LGT Science & Technology</h1>
    <p>Here you can explore videos, articles, and updates about science and technology!</p>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    if (currentUser) {
      document.getElementById("usernameDisplay").textContent = currentUser;
    } else {
      alert("You are not signed in!");
      window.location.href = "signin.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
