<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - LGT</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
  <script>
  const sidebar = document.getElementById('sidebar');
  const menuButton = document.querySelector('.menu-toggle');

  function toggleMenu() {
    sidebar.classList.toggle('active');
  }

  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
      }
    });
  });
</script>
<body>
  <aside class="sidebar">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <h1>LGT</h1>
    <nav class="nav-links">
      <a href="index.html">üè† Home</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="#">üî¨ Science</a>
      <a href="#">üß† Tech</a>
      <a href="signin.html">üîë Sign Out</a>
    </nav>
  </aside>

  <main class="main">
    <div class="card profile-center" style="align-items:center">
      <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/170x170/222/d4af37?text=LGT" alt="Profile">
      <h2 id="usernameDisplay">Loading...</h2>

      <input type="file" id="uploadInput" style="display:none" accept="image/*">
      <div>
        <button class="btn" onclick="document.getElementById('uploadInput').click()">Upload Photo</button>
        <button class="btn logout-btn" onclick="signOut()">Sign Out</button>
      </div>

      <p style="max-width:720px; margin-top:12px; color:#ccc">This profile area is stored locally in your browser (demo). Upload an image to save it in your browser storage.</p>
    </div>
  </main>

  <script>
    // Ensure auth
    const cur = requireAuth();
    if (!cur) {
      // requireAuth redirects to signin
    } else {
      document.getElementById('usernameDisplay').textContent = cur;
    }

    // profile pic handling using localStorage
    const saved = localStorage.getItem('lgt_profilePic');
    const pic = document.getElementById('profilePic');
    if (saved) pic.src = saved;

    document.getElementById('uploadInput').addEventListener('change', function(e){
      const f = e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = function(ev){
        const data = ev.target.result;
        pic.src = data;
        localStorage.setItem('lgt_profilePic', data);
      };
      r.readAsDataURL(f);
    });
  </script>
</body>
</html>
