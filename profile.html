<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGT Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: gold;
      display: flex;
      height: 100vh;
    }

    /* Sidebar menu on the left */
    .sidebar {
      width: 220px;
      background-color: black;
      box-shadow: 2px 0 10px gold;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      color: gold;
      border-bottom: 2px solid gold;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      width: 100%;
      text-align: center;
    }

    .nav-links a {
      color: gold;
      text-decoration: none;
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid #222;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: gold;
      color: black;
    }

    /* Main content area */
    .content {
      flex: 1;
      margin-left: 240px; /* space for sidebar */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid gold;
      object-fit: cover;
      background-color: #222;
    }

    .upload-btn, .logout-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .upload-btn:hover, .logout-btn:hover {
      background-color: #ffd700;
    }

    h1 {
      color: white;
    }

  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>LGT</h2>
    <div class="nav-links">
      <a href="index.html">üè† Home</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="#">üî¨ Science</a>
      <a href="#">üß† Technology</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="content">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
    <h1 id="usernameDisplay">Loading...</h1>
    <input type="file" id="uploadInput" style="display:none" accept="image/*">
    <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">Upload Photo</button>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script>
    // Load username
    const currentUser = localStorage.getItem("currentUser");
    if (currentUser) {
      document.getElementById("usernameDisplay").textContent = currentUser;
    } else {
      alert("You are not signed in!");
      window.location.href = "signin.html";
    }

    // Load or show default image
    const savedPic = localStorage.getItem("profilePic");
    const picElement = document.getElementById("profilePic");
    if (savedPic) {
      picElement.src = savedPic;
    } else {
      picElement.src = "https://via.placeholder.com/150x150/222/FFD700?text=LGT";
    }

    // Upload new image
    document.getElementById("uploadInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const dataURL = e.target.result;
          picElement.src = dataURL;
          localStorage.setItem("profilePic", dataURL);
        };
        reader.readAsDataURL(file);
      }
    });

    // Logout function
    function logout() {
      localStorage.removeItem("currentUser");
      localStorage.removeItem("profilePic");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
