<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask AI Mentor</title>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
      color: #f1c40f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 255, 50, 0.4);
      animation: fade 1s ease-in;
    }

    @keyframes fade {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #f39c12;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      opacity: 0.8;
    }

    label {
      font-size: 15px;
      margin-bottom: 5px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 15px;
      outline: none;
      resize: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #f1c40f;
      border: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4ac0d;
      transform: scale(1.02);
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #2ecc71;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>Ask AI Mentor</h1>
    <p>Ask any question about science, streams, careers or school.</p>

    <label>Your Question</label>
    <textarea id="question" placeholder="Type your question here..."></textarea>

    <button onclick="sendMessage()">Send Question</button>

    <div id="success" class="success">Your question has been sent! âœ”</div>
  </div>

  <script>
    function sendMessage() {
      const question = document.getElementById("question").value;

      if (question.trim() === "") {
        alert("Please type a question!");
        return;
      }

      // When connected to real backend, send question here
      // For now, just show success message

      document.getElementById("success").style.display = "block";
      document.getElementById("question").value = "";
    }
  </script>

</body>
</html>
