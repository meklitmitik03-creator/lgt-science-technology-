<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGT | Science</title>
  <style>
    body {
      margin: 0;
      display: flex;
      background-color: #0a0a0a;
      color: #f1c40f;
      font-family: 'Poppins', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 150px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      transition: 0.3s ease;
      z-index: 10;
    }

    .sidebar .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      width: 100%;
    }

    .nav-links a {
      color: #f1c40f;
      text-decoration: none;
      margin: 10px 0;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #f1c40f;
      color: black;
    }

    /* Toggle Button */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #f1c40f;
      color: black;
      border: none;
      font-size: 1.5rem;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 20;
      display: none;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
    }

    .science-section {
      text-align: center;
    }

    .science-section h2 {
      color: #f1c40f;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
