<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - LGT</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <h1>LGT</h1>
    <nav class="nav-links">
      <a href="index.html">🏠 Home</a>
      <a href="signin.html">🔑 Sign In</a>
    </nav>
  </aside>

  <main class="main">
    <div class="card profile-center">
      <h2>Create account</h2>
      <input id="signupUser" class="input" placeholder="Username">
      <input id="signupPass" type="password" class="input" placeholder="Password">
      <button class="btn" onclick="signUp()">Sign Up</button>
      <p style="color:#bbb; margin-top:10px">Already have an account? <a href="signin.html" style="color:var(--gold)">Sign in</a></p>
    </div>
  </main>
</body>
</html>
