<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LGT - Global Science & Technology News</title>
<style>
body {
  margin:0;
  display:flex;
  background:#0a0a0a;
  color:#f1c40f;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
}

/* Sidebar */
.sidebar {
  width:150px;
  background:#111;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  position:fixed;
  height:100vh;
  top:0;
  left:0;
  transition:transform 0.3s ease;
  z-index:100;
}
.sidebar.hidden { transform:translateX(-100%); }
.sidebar .logo { width:85px; height:85px; margin-bottom:8px; }
.sidebar h1 { margin-bottom:20px; }
.nav-links { display:flex; flex-direction:column; margin-top:20px; }
.nav-links a {
  color:#f1c40f;
  text-decoration:none;
  margin:8px 0;
  font-weight:600;
  transition:0.3s;
}
.nav-links a:hover { color:white; }

/* Toggle button */
.menu-toggle {
  position:fixed;
  top:15px;
  left:15px;
  background:#f1c40f;
  color:black;
  border:none;
  font-size:1.5rem;
  border-radius:5px;
  padding:6px 12px;
  cursor:pointer;
  z-index:200;
}
.menu-toggle:hover { background:white; }

/* Main content */
.main-content {
  margin-left:250px;
  width:calc(100% - 250px);
  transition:margin-left 0.3s ease;
  padding:20px;
}
.sidebar.hidden ~ .main-content { margin-left:0; width:100%; }

/* News Section */
.section-title {
  text-align:center;
  margin-top:30px;
  margin-bottom:20px;
  font-size:2rem;
}
.news-container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  max-width:1000px;
  margin:auto;
}
.news-card {
  background:#111;
  border:1px solid #f1c40f;
  border-radius:10px;
  padding:15px;
  transition:0.3s;
}
.news-card:hover {
  background:#f1c40f;
  color:#000;
  transform:translateY(-5px);
}
.news-card a {
  color:#f1c40f;
  text-decoration:none;
  font-weight:600;
}
.news-card a:hover { color:#000; text-decoration:underline; }
.news-card img {
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

</style>
</head>
