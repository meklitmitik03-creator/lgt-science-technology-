<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGT | My Work Space</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0a0a0a;
      color: #f1c40f;
      font-family: 'Poppins', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 150px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .nav-links a {
      color: #f1c40f;
      text-decoration: none;
      margin: 8px 0;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: white;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      font-size: 2rem;
      color: #f1c40f;
    }

    p {
      color: #ccc;
    }

    .form-container {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #f1c40f;
      max-width: 600px;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #0a0a0a;
      border: 1px solid #f1c40f;
      color: white;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      background: #f1c40f;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: black;
    }

    .idea-list {
      margin-top: 30px;
    }

    .idea-card {
      background: #111;
      border: 1px solid #f1c40f;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .idea-card h3 {
      margin: 0 0 10px;
      color: #f1c40f;
    }

    .idea-card p {
      color: #ccc;
      margin: 5px 0;
    }

    .delete-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <h1>LGT</h1>
    <nav class="nav-links">
      <a href="index.html">üè† Home</a>
      <a href="science.html">üî¨ Science</a>
      <a href="technology.html">üß† Technology</a>
      <a href="workspace.html">üí° My Work Space</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="signin.html">üîë Sign In</a>
    </nav>
  </aside>

  <main>
    <h1>üí° My Work Space</h1>
    <p>Write, plan, and save your scientific and technological project ideas.</p>

    <div class="form-container">
      <label>Project Title:</label>
      <input type="text" id="title" placeholder="Enter project title">

      <label>Category:</label>
      <select id="category">
        <option>Science</option>
        <option>Technology</option>
        <option>Environment</option>
        <option>Innovation</option>
      </select>

      <label>Short Description:</label>
      <textarea id="description" rows="2" placeholder="Write a short summary..."></textarea>

      <label>Full Proposal:</label>
      <textarea id="proposal" rows="5" placeholder="Describe your project idea in detail..."></textarea>

      <button onclick="saveIdea()">üíæ Save My Work</button>
    </div>

    <div class="idea-list" id="ideaList">
      <h2>üìÅ Saved Ideas</h2>
    </div>
  </main>

  <script>
    // Load saved ideas
    window.onload = function() {
      displayIdeas();
    }

    function saveIdea() {
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const proposal = document.getElementById("proposal").value;

      if (!title || !description) {
        alert("Please fill in all required fields.");
        return;
      }

      const idea = { title, category, description, proposal };
      let ideas = JSON.parse(localStorage.getItem("ideas")) || [];
      ideas.push(idea);
      localStorage.setItem("ideas", JSON.stringify(ideas));

      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("proposal").value = "";

      displayIdeas();
    }

    function displayIdeas() {
      const ideaList = document.getElementById("ideaList");
      const ideas = JSON.parse(localStorage.getItem("ideas")) || [];
      ideaList.innerHTML = "<h2>üìÅ Saved Ideas</h2>";

      ideas.forEach((idea, index) => {
        const div = document.createElement("div");
        div.classList.add("idea-card");
        div.innerHTML = `
          <h3>${idea.title}</h3>
          <p><strong>Category:</strong> ${idea.category}</p>
          <p>${idea.description}</p>
          <p>${idea.proposal}</p>
          <button class="delete-btn" onclick="deleteIdea(${index})">üóëÔ∏è Delete</button>
        `;
        ideaList.appendChild(div);
      });
    }

    function deleteIdea(index) {
      let ideas = JSON.parse(localStorage.getItem("ideas")) || [];
      ideas.splice(index, 1);
      localStorage.setItem("ideas", JSON.stringify(ideas));
      displayIdeas();
    }
  </script>
</body>
</html>
