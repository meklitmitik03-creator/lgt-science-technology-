<body>
  <header>My Work Space</header>

  <div class="container">
    <h2>ðŸ’¡ Turn Your Ideas Into Proposals</h2>
    <p style="text-align:center; color:#ddd;">Innovation starts with an idea â€” write yours below.</p>

    <form id="ideaForm">
      <label>Project Title:</label>
      <input type="text" id="title" required>

      <label>Objective / Problem:</label>
      <textarea id="objective" rows="3" required></textarea>

      <label>Method / Plan:</label>
      <textarea id="method" rows="3" required></textarea>

      <label>Expected Result:</label>
      <textarea id="result" rows="3" required></textarea>

      <button type="button" id="generateBtn">Generate Proposal</button>
      <button type="button" id="saveBtn">Register My Idea</button>
    </form>

    <div class="proposal-output" id="proposalOutput">
      <h3>ðŸ“œ Generated Proposal</h3>
      <p id="proposalText"></p>
    </div>

    <div class="saved-ideas" id="savedIdeas">
      <h3>ðŸ’¾ Registered Ideas</h3>
      <div id="ideasList"></div>
    </div>
  </div>

  <footer>Â© 2025 LGT Science & Technology</footer>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const saveBtn = document.getElementById("saveBtn");
    const proposalOutput = document.getElementById("proposalOutput");
    const proposalText = document.getElementById("proposalText");
    const ideasList = document.getElementById("ideasList");

    // Generate Proposal
    generateBtn.addEventListener("click", () => {
      const title = document.getElementById("title").value;
      const objective = document.getElementById("objective").value;
      const method = document.getElementById("method").value;
      const result = document.getElementById("result").value;

      if (title && objective && method && result) {
        const proposal = `
          <strong>Proposal Title:</strong> ${title}<br>
          <strong>Objective:</strong> ${objective}<br>
          <strong>Method:</strong> ${method}<br>
          <strong>Expected Result:</strong> ${result}
        `;
        proposalText.innerHTML = proposal;
        proposalOutput.style.display = "block";
      } else {
        alert("Please fill in all fields to generate your proposal.");
      }
    });

    // Save Idea (register)
    saveBtn.addEventListener("click", () => {
      const title = document.getElementById("title").value;
      const objective = document.getElementById("objective").value;
      const method = document.getElementById("method").value;
      const result = document.getElementById("result").value;

      if (title && objective && method && result) {
        const idea = { title, objective, method, result };
        let savedIdeas = JSON.parse(localStorage.getItem("ideas")) || [];
        savedIdeas.push(idea);
        localStorage.setItem("ideas", JSON.stringify(savedIdeas));
        alert("âœ… Idea Registered Successfully!");
        showSavedIdeas();
      } else {
        alert("Please fill in all fields to register your idea.");
      }
    });

    // Show Saved Ideas
    function showSavedIdeas() {
      const savedIdeas = JSON.parse(localStorage.getItem("ideas")) || [];
      ideasList.innerHTML = "";
      savedIdeas.forEach((idea, index) => {
        const div = document.createElement("div");
        div.className = "idea-item";
        div.innerHTML = `
          <strong>${idea.title}</strong><br>
          ${idea.objective}<br>
          <em>${idea.method}</em><br>
          <small>${idea.result}</small>
        `;
        ideasList.appendChild(div);
      });
    }

    showSavedIdeas();
  </script>
</body>
